<body>
    <div class="container">
        <h1>Only the best! ðŸŽ‰</h1>
        <p>Cheers to new adventures! ðŸ¥‚</p>
        <div class="countdown" id="countdown"></div>
        <p class="link">To see more <a href="gallary.html">CLICK HERE</a></p>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            let currentYear = now.getFullYear();
            let birthday = new Date(`March 17, ${currentYear} 00:00:00`).getTime();

            // If today's date is after March 17, count down to next year's March 17
            if (now.getTime() > birthday) {
                birthday = new Date(`March 17, ${currentYear + 1} 00:00:00`).getTime();
            }

            const diff = birthday - now.getTime();
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                document.getElementById("countdown").innerHTML = "NI God manze for the far! ðŸŽŠ";
            } else {
                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s <br> Shifting gears to another level! ðŸŽ‚`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
